<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Crear un nuevo comentario</h2>
            <br>
            <form name="comentario" (ngSubmit)="f.form.valid && createComentario()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="comentarioName"><b>Nombre</b></label>
                    <input type="text" name="comentarioName" class="form-control" id="comentarioName" [(ngModel)]="comentario.nombre"
                        #comentarioName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioName.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Falta el nombre del comentario</div>
                    </div>
                    <label for="comentarioText"><b>Ingrese el comentario</b></label>
                    <input type="text" name="comentarioText" class="form-control" id="comentarioText" [(ngModel)]="comentario.texto"
                        #comentarioText="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioText.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Falta el contenido del comentario</div>
                    </div>
                </div>
                <br>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<br>
<br>
