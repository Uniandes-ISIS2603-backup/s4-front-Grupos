<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Add a new distrito</h2>
            <br>
            <form name="distrito" (ngSubmit)="f.form.valid && createDistrito()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="distritoName"><b>Nombre</b></label>
                    <input type="text" name="distritoName" class="form-control" id="distritoName" [(ngModel)]="distrito.name"
                        #distritoName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && distritoName.invalid }" required>
                    <div class="invalid-feedback">
                        <div>The distrito's name is missing</div>
                    </div>
                </div>
              
                <br>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<br>
