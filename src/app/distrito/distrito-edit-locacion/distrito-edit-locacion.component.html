<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Edit an locacion</h2>
        <br>
        <form name="locacion" (ngSubmit)="f.form.valid && updateLocacion()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="locacionName"><b>Name</b></label>
                <input type="text" name="locacionName" class="form-control" id="locacionName" [(ngModel)]="locacion.locacion"
                       #locacionName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && locacionName.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The locacion's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                    <label for="locacionDireccion"><b>Direccion</b></label>
                    <input type="text" name="locacionDireccion" class="form-control" id="locacionDireccion" [(ngModel)]="locacion.direccion"
                        #locacionDireccion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && locacionDireccion.invalid }" required>
                    <div class="invalid-feedback">
                        <div>The locacion's direccion is missing</div>
                    </div>
                </div>
          
                <div class="row form-inline justify-content-center align-self-center">
                        <button type="submit" class="fa fa-save pollito" style="padding-right: 1em;">
        
                            </button> 
                  
                    <i class="fa fa-ban" (click)="cancelUpdate()"></i>
                </div>
        </form>
    </div>
</div>
