<div class="row">
  <div class="col-12">
      <br>
      <h2 class="text-center">Edit a categoria</h2>
      <br>
      <form categoria="categoria" (ngSubmit)="f.form.valid && editCategoria()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="categoriaName"><b>Name</b></label>
              <input type="text" name="categoriaName" class="form-control" id="categoriaName" [(ngModel)]="categoria.nombre"
                  #categoriaName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && categoriaName.invalid }"
                  required>
              <div class="invalid-feedback">
                  <div>The categoria's name is missing</div>
              </div>
              <br>
              <label for="categoriaDescripcion"><b>Descripcion</b></label>
              <input type="text" name="categoriaDescripcion" class="form-control" id="categoriaDescripcion"
                  [(ngModel)]="categoria.descripcion" #categoriaDescripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && categoriaDescripcion.invalid }"
                  required>
              <div class="invalid-feedback">
                  <div>The categoria's description is missing</div>
              </div>
          </div>
          <div class="row form-inline justify-content-center align-self-center">
                  
                       <button type="submit" class="fa fa-save miclass" style="padding-right: 1em;">

                       </button>                  
      
                  <i class="fa fa-ban" (click)="cancelEdition()"></i>
              </div>

      </form>
  </div>
</div>
