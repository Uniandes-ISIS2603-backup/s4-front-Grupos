<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Comentar</h2>
            <br>
            <form name="comentario" (ngSubmit)="f.form.valid && createComentario()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="comentarioName"><b>Nombre</b></label>
                    <input type="text" name="comentarioName" class="form-control" id="comentarioName" [(ngModel)]="comentario.nombre"
                            #comentarioName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioName.invalid }" required>
                        <div class="invalid-feedback">
                            <div>Falta el nombre del comentario</div>
                        </div>
                </div>
                <div class="form-group">
                        <label for="comentarioTexto"><b>Texto</b></label>
                        <input type="text" name="comentarioTexto" class="form-control" id="comentarioTexto" [(ngModel)]="comentario.texto"
                            #comentarioTexto="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioTexto.invalid }" required>
                        <div class="invalid-feedback">
                            <div>Falta el texto del comentario</div>
                        </div>
                    </div>
              
                <br>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
