
<div id="collapseNoticia" [ngbCollapse]="isCollapsed">
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let noticia of noticias">
                <td><span id="tipo-noticiaed"><b>{{noticia.name}}</b></span><span>: </span><span id="noticia-description">{{noticia.description}}</span></td>
            </tr>
        </tbody>
    </table>
</div>
