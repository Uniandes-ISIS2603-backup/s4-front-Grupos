<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Edit an noticia</h2>
        <br>
        <form name="noticia" (ngSubmit)="f.form.valid && updateNoticia()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="noticiaName"><b>Name</b></label>
                <input type="text" name="noticiaName" class="form-control" id="noticiaName" [(ngModel)]="noticia.titular"
                       #noticiaName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && noticiaName.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The noticia's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                    <label for="noticiaDes"><b>Descripcion</b></label>
                    <input type="text" name="noticiaDes" class="form-control" id="noticiaDes" [(ngModel)]="noticia.descripcion"
                        #noticiaDes="ngModel" [ngClass]="{ 'is-invalid': f.submitted && noticiaDes.invalid }" required>
                    <div class="invalid-feedback">
                        <div>The noticia's descripcion is missing</div>
                    </div>
                </div>
          
                <div class="row form-inline justify-content-center align-self-center">
                        <button type="submit" class="fa fa-save pollito" style="padding-right: 1em;">
        
                            </button> 
                  
                    <i class="fa fa-ban" (click)="cancelUpdate()"></i>
                </div>
        </form>
    </div>
</div>
