<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Editar un evento</h2>
        <br>
        <form name="evento" (ngSubmit)="f.form.valid && editEvento()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="eventoNombre"><b>Nombre</b></label>
                <input type="text" name="eventoNombre" class="form-control" id="eventoNombre" [(ngModel)]="evento.nombre"
                       #eventoNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && eventoNombre.invalid }" required>
                       <div class="invalid-feedback">
                    <div>El nombre del evento falta</div>
                </div>
            </div>
             <div class="form-group">
                    <label for="eventoFecha"><b>Fecha</b></label>
                    <input type="text" name="eventoFecha" class="form-control" id="eventoFecha" [(ngModel)]="evento.fecha"
                        #eventoFecha="ngModel" [ngClass]="{ 'is-invalid': f.submitted && eventoFecha.invalid }" required>
                    <div class="invalid-feedback">
                        <div>La fecha del evento falta</div>
                    </div>
                </div>
            <br>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
            <i  style="padding-right: 1em;"class="fa fa-save " (click)="updateEvento()"></i>
          
            <i class="fa fa-ban" (click)="cancelUpdate()"></i>
        </div>
    </div>
</div>
