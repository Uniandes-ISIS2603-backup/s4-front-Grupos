     
<table class="table table-striped">
     
     <tbody>
         
         <tr *ngFor="let comentario of comentarios">
             <td><span id="grupo-comentarioid"><b>{{comentario.id}}</b></span><span>: </span><span id="comentario-titular" 
                 style="cursor: pointer;" routerLink="/gruposdeinteres/{{grupo_id}}/noticias/{{noticia_id}}/comentarios/{{comentario.id}}">{{comentario.texto}}</span><br></td>
             <td>
                     <i class="fa fa-pencil" style="cursor: pointer;"
                     routerLink="/gruposdeinteres/{{grupo_id}}/noticias/{{noticia_id}}/comentarios/edit/{{comentario.id}}" ></i>
                 </td>
                     <td>
                         <i class="fa fa-trash" style="cursor: pointer;"
                         routerLink="/gruposdeinteres/{{grupo_id}}/noticias/{{noticia_id}}/comentarios/delete/{{comentario.id}}" ></i>
                     </td>
                 
         </tr>
     </tbody>
 </table>
 <button type="button" class="btn btn-primary btn-lg" routerLink="/gruposdeinteres/{{grupo_id}}/noticias/{{noticia_id}}/comentarios/add">Crear un nuevo comentario</button>
 <div *ngIf="selectedcomentario"></div>
