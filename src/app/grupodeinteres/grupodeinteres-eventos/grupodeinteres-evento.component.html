

       <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/gruposdeinteres/{{grupo_id}}/eventos/add">Crear un nuevo evento</button>
      
   <table class="table table-striped">
        
        <tbody>
            
            <tr *ngFor="let evento of eventos">
                <td><span id="grupo-eventotid"><b>{{evento.id}}</b></span><span>: </span><span id="evento-nombre">{{evento.nombre}}</span><br></td>
            </tr>
        </tbody>
    </table>
